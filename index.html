<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1 class="page-title">Coding Quiz</h1> 

        <div class="quiz-info" id="high-score">
            <button class="btn" id="view-high-score">View High Score</button>
        </div>

        <div class="quiz-info" id="time-left">
            <p class="time-left">Time Left: 60 s</p>
        </div>
    </header>

    <main class="page-content" id="page-content">
        <!-- initial box for quiz questions -->
        <h2 class="question">Begin the Quiz</h2>
        <p class="initial-pg-content">Welcome to the coding quiz! The following quiz contains multiple choice questions about JavaScript fundamentals. The quiz will be timed at 60 seconds long to answer 10 questions. Press the button below to begin. Good luck!</p>

        <div class="quiz-box">
            <ul class="answer-choices" id="answer-choices">
                <button class="btn" id="quiz-answer">Start Quiz</button>
            </ul> 
        </div>
    </main>
    
    <script src="./assets/java/script.js"></script>
</body>
</html>
